<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var a = +prompt()
            var count = 0;
                for(i=1; i<=a; i++){
                  if(a%i==0){
                    count++;
                  }
                }
                if(count == 2){
                    console.log(a +"is a prime number")
                }else{
                    console.log(a + "is not a prime number")
                }
            
        </script>
    </body>
</html>

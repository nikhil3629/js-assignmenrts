<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                for(var i = 1; i<=5; i=i+1){
                    for(var j = 1; j<=i; j=j+1){
                        document.write(i)
                    }
                    document.write("<br>")
                }
            </script>
        </body>
    </head>
</html>

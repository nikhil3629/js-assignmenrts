<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
           for(var i = 5; i >= 1; i = i - 1){
                for(var j =1; j<=i; j = j + 1){
                    document.write(i)
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
